<!DOCTYPE html>
<html>

<head>
	<meta charset="utf-8">
	<title>列表</title>
	<script src="vue.js" type="text/javascript" charset="utf-8"></script>
</head>

<body>
	<div id="app">
		<ul>
			<!-- v-for遍历数组 -->
			<li v-for="item,index in items" :key="index">
				{{parentMessage}} - {{index}} - {{ item.message }}
			</li>
		</ul>
		<ul>
			<!-- v-for遍历对象 -->
			<li v-for="value, key, index in object">
				{{index}} - {{key}} : {{ value }}
			</li>
		</ul>
	</div>

	<ul id="test">
		<p v-for="xxx,index in xxxs" :key="index">
			index:{{index}} xxx:{{ xxx.xxx }}
		</p>

		<li v-for="(value, key, index) in object" :key="key">
			{{index}} {{key}} : {{value}}
		</li>

		<button v-on:click="reverse">reverse</button>
		<button v-on:click="sort">sort</button>
	</ul>

	<ul id="testNumber">
		<li v-for="n in evenNumbers">{{ n }}</li>
	</ul>

	<ul id="testNumber2">
		<li v-for="n in even(numbers)">{{ n }}</li>
		<span v-for="n in 12">{{ n }}</span>
	</ul>


	<script type="text/javascript">
		/**
 * 维护状态:
 * 当 Vue 正在更新使用 v-for 渲染的元素列表时，
 * 它默认使用“就地更新”的策略。如果数据项的顺序被改变，
 * Vue 将不会移动 DOM 元素来匹配数据项的顺序，而是就地更新每个元素，
 * 并且确保它们在每个索引位置正确渲染。这个类似 Vue 1.x 的 track-by="$index"。
 * 
 * 这个默认的模式是高效的，但是只适用于不依赖子组件状态或临时 DOM 状态 (例如：表单输入值) 的列表渲染输出。
 * 为了给 Vue 一个提示，以便它能跟踪每个节点的身份，从而重用和重新排序现有元素，你需要为每项提供一个唯一 key 属性：
 * 
 * 建议尽可能在使用 v-for 时提供 key attribute，除非遍历输出的 DOM 内容非常简单，或者是刻意依赖默认行为以获取性能上的提升。
 * 
 * <div v-for="item in items" v-bind:key="item.id">
  	<!-- 内容 -->
	</div>
 */

		var vm = new Vue({
			el: "#app",
			data: {
				parentMessage: "parentMessage",
				items: [{
						message: 'Foo'
					},
					{
						message: 'Bar'
					}
				],
				object: {
					title: 'How to do lists in Vue',
					author: 'Jane Doe',
					publishedAt: '2016-04-10'
				}
			}
		});

		var abcd = new Vue({
			el: "#test",
			data: {
				xxxs: [{
						xxx: "test1",
						id: 1
					},
					{
						xxx: "test4",
						id: 6
					}
				],
				object: {
					a: "10",
					b: "20",
					c: "30"
				}
			},
			// 变异方法
			methods: {
				sort() {
					this.xxxs.sort((a, b) => {
						console.log("a.id", a.id, "b.id", b.id);
						console.log("a.id < b.id", a.id < b.id);
						return a.id < b.id;
					});

					console.log("sorted!");
				},
				reverse() {
					this.xxxs.reverse();
					console.log("reversed!");
				}
			}
		});

		abcd.xxxs.push({
			xxx: "test3",
			id: 3
		});

		new Vue({
			el: "#testNumber",
			data: {
				numbers: [1, 2, 3, 4, 5, 6, 7, 8]
			},
			computed: {
				evenNumbers: function () {
					return this.numbers.filter(function (number) {
						return number % 2 === 0
					})
				}
			}
		});

		new Vue({
			el: "#testNumber2",
			data: {
				numbers: [1, 2, 3, 4, 5, 6, 7, 8],
				a: 10
			},
			methods: {
				even: function (numbers) {
					return numbers.filter(function (number) {
						return number % 2 === 0;
					})
				}
			},
		});
	</script>
</body>

</html>
